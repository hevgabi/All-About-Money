<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dashboard — Money Tracker</title>
<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="app-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <div class="logo-text">₱ PesoTracker</div>
      <div class="logo-sub">Personal Finance</div>
    </div>
    <nav class="sidebar-nav">
      <a href="index.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
        <span class="nav-label">Dashboard</span>
      </a>
      <a href="wallets.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="15" rx="3"/><path d="M16 7V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v2"/><line x1="12" y1="12" x2="12" y2="16"/><line x1="10" y1="14" x2="14" y2="14"/></svg>
        <span class="nav-label">Wallets</span>
      </a>
      <a href="transactions.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/></svg>
        <span class="nav-label">Transactions</span>
      </a>
      <a href="reports.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
        <span class="nav-label">Reports</span>
      </a>
      <a href="wants.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/></svg>
        <span class="nav-label">Wants</span>
      </a>
      <a href="budget.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
        <span class="nav-label">Budget</span>
      </a>
      <a href="goals.html" class="nav-item">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
        <span class="nav-label">Goals (Ipon)</span>
      </a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main-content">
    <div class="page-header">
      <div class="page-title">Dashboard</div>
      <div class="page-sub">Your financial overview</div>
    </div>
    <div class="page-body">
      <!-- Hero total -->
      <div class="hero-card" id="hero-card">
        <div class="hero-label">Total Balance</div>
        <div class="hero-amount" id="total-balance"><span class="currency">₱</span>0.00</div>
        <div style="margin-top:12px;font-size:0.8rem;color:var(--text2);" id="wallet-count">No wallets yet</div>
      </div>

      <!-- Stats -->
      <div class="stats-grid" id="stats-grid"></div>

      <!-- Wallets -->
      <div class="section-title" style="margin-top:32px;">
        <span>My Wallets</span>
        <a href="wallets.html" class="btn btn-secondary btn-sm">Manage</a>
      </div>
      <div class="wallets-grid" id="dashboard-wallets"></div>

      <!-- Quick add transaction modal trigger -->
      <div id="quick-tx-area" style="display:none;margin-top:24px;">
        <div class="section-title">Quick Transaction</div>
        <div class="card">
          <form id="quick-tx-form">
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">Wallet</label>
                <select class="form-control" id="qt-wallet"></select>
              </div>
              <div class="form-group">
                <label class="form-label">Amount</label>
                <input type="number" class="form-control" id="qt-amount" placeholder="0.00" min="0" step="0.01"/>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" id="qt-place" placeholder="Saan ginastos..."/>
            </div>
            <div class="form-group">
              <label class="form-label">Type</label>
              <div class="type-toggle">
                <button type="button" class="active-expense" id="qt-expense-btn" onclick="setQtType('expense')">Expense</button>
                <button type="button" id="qt-income-btn" onclick="setQtType('income')">Income</button>
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Add Transaction</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom nav mobile -->
  <nav class="bottom-nav">
    <a href="index.html" class="bnav-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
      <span>Home</span>
    </a>
    <a href="wallets.html" class="bnav-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="15" rx="3"/><path d="M16 7V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v2"/></svg>
      <span>Wallets</span>
    </a>
    <a href="transactions.html" class="bnav-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/></svg>
      <span>Txns</span>
    </a>
    <a href="reports.html" class="bnav-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
      <span>Reports</span>
    </a>
    <a href="goals.html" class="bnav-item">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
      <span>Goals</span>
    </a>
  </nav>
</div>

<div id="toast-container"></div>

<script src="js/data.js"></script>
<script src="js/utils.js"></script>
<script src="js/ui.js"></script>
<script src="js/dashboard.js"></script>
<script type="module" src="js/firebase.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
