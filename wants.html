<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Wants ‚Äî Money Tracker</title>
<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="app-layout">
  <aside class="sidebar">
    <div class="sidebar-logo"><div class="logo-text">‚Ç± PesoTracker</div><div class="logo-sub">Personal Finance</div></div>
    <nav class="sidebar-nav">
      <a href="index.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg><span class="nav-label">Dashboard</span></a>
      <a href="wallets.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="15" rx="3"/><path d="M16 7V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v2"/></svg><span class="nav-label">Wallets</span></a>
      <a href="transactions.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/></svg><span class="nav-label">Transactions</span></a>
      <a href="reports.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg><span class="nav-label">Reports</span></a>
      <a href="wants.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/></svg><span class="nav-label">Wants</span></a>
      <a href="budget.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg><span class="nav-label">Budget</span></a>
      <a href="goals.html" class="nav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg><span class="nav-label">Goals (Ipon)</span></a>
    </nav>
  </aside>

  <main class="main-content">
    <div class="page-header">
      <div class="page-title">Wants List</div>
      <div class="page-sub">Track things you want to buy, sorted by priority</div>
    </div>
    <div class="page-body">
      <div class="card" style="margin-bottom:24px;">
        <div class="section-title">Add a Want</div>
        <form id="add-want-form">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Item Name</label>
              <input type="text" class="form-control" id="want-name" placeholder="e.g. Gaming keyboard" maxlength="80"/>
            </div>
            <div class="form-group">
              <label class="form-label">Price (‚Ç±)</label>
              <input type="number" class="form-control" id="want-price" placeholder="0.00" min="0" step="0.01"/>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Priority (1 = highest)</label>
              <select class="form-control" id="want-priority">
                <option value="1">1 ‚Äî Must have</option>
                <option value="2">2 ‚Äî Really want</option>
                <option value="3" selected>3 ‚Äî Nice to have</option>
                <option value="4">4 ‚Äî Someday</option>
                <option value="5">5 ‚Äî Low priority</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">Notes (optional)</label>
              <input type="text" class="form-control" id="want-notes" placeholder="Any notes..." maxlength="200"/>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add to List</button>
          </div>
        </form>
      </div>

      <div class="section-title">
        <span>My Wants <span id="wants-count" style="color:var(--text3);font-weight:400;font-size:0.85rem"></span></span>
      </div>
      <div class="wants-list" id="wants-list"></div>

      <!-- Bought section -->
      <div id="bought-section" style="margin-top:36px;display:none">
        <div class="section-title">
          <span>Nabili Na üõçÔ∏è <span id="bought-count" style="color:var(--text3);font-weight:400;font-size:0.85rem"></span></span>
        </div>
        <div class="wants-list" id="bought-list"></div>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="index.html" class="bnav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg><span>Home</span></a>
    <a href="wallets.html" class="bnav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="15" rx="3"/><path d="M16 7V5a2 2 0 00-2-2h-4a2 2 0 00-2 2v2"/></svg><span>Wallets</span></a>
    <a href="transactions.html" class="bnav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/></svg><span>Txns</span></a>
    <a href="reports.html" class="bnav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg><span>Reports</span></a>
    <a href="goals.html" class="bnav-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg><span>Goals</span></a>
  </nav>
</div>

<!-- Buy modal -->
<div class="modal-overlay" id="buy-modal">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title">Nabili Na! üõçÔ∏è</div>
      <button class="modal-close"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button>
    </div>
    <div id="buy-modal-info" style="margin-bottom:20px;padding:16px;background:var(--bg3);border-radius:var(--radius2);"></div>
    <form id="buy-form">
      <input type="hidden" id="buy-want-id"/>
      <div class="form-group">
        <label class="form-label">Ibawas sa Wallet</label>
        <select class="form-control" id="buy-wallet"></select>
      </div>
      <div class="form-group">
        <label class="form-label">Actual na Presyo (‚Ç±)</label>
        <input type="number" class="form-control" id="buy-amount" placeholder="0.00" min="0.01" step="0.01"/>
        <div id="buy-wallet-balance" style="font-size:0.8rem;color:var(--text3);margin-top:6px;"></div>
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" onclick="closeModal('buy-modal')">Cancel</button>
        <button type="submit" class="btn btn-primary">Confirm Bought ‚úì</button>
      </div>
    </form>
  </div>
</div>

<!-- Edit modal -->
<div class="modal-overlay" id="edit-want-modal">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title">Edit Want</div>
      <button class="modal-close"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button>
    </div>
    <form id="edit-want-form">
      <input type="hidden" id="edit-want-id"/>
      <div class="form-group">
        <label class="form-label">Item Name</label>
        <input type="text" class="form-control" id="edit-want-name" maxlength="80"/>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Price (‚Ç±)</label>
          <input type="number" class="form-control" id="edit-want-price" min="0" step="0.01"/>
        </div>
        <div class="form-group">
          <label class="form-label">Priority</label>
          <select class="form-control" id="edit-want-priority">
            <option value="1">1 ‚Äî Must have</option>
            <option value="2">2 ‚Äî Really want</option>
            <option value="3">3 ‚Äî Nice to have</option>
            <option value="4">4 ‚Äî Someday</option>
            <option value="5">5 ‚Äî Low priority</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Notes</label>
        <input type="text" class="form-control" id="edit-want-notes" maxlength="200"/>
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" onclick="closeModal('edit-want-modal')">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<div id="toast-container"></div>
<script type="module" src="js/wants.js"></script>
</body>
</html>
